<!DOCTYPE html>
<html>

<head>
	<title>Welcome page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">


	<style>
		body,
		html {
			margin: 0;
			padding: 0;
			height: 100%;
			background: #faccb3 !important;
		}

		.container {
			margin-top: 300px;
		}

		.login_btn {
			width: 100%;
			background: #8a6670 !important;
			color: white !important;
		}
		.login_btn:focus {
			box-shadow: white !important;
			outline: 3px !important;
		}
		.login_container {
			padding: 0px 200px;
		}

	</style>

</head>
<body>
	<div class="container ">
		<div class=" justify-content-center ">

            <div class=" justify-content-center mt-5 login_container btn-block">
                    <a href="{% url 'login' %}" class="ml-2"><button class="btn login_btn">Login</button></a>
			</div>
            <div class=" justify-content-center mt-5 login_container btn-block">

                    <a href="{% url 'register' %}" class="ml-2"><button class="btn login_btn">Register</button></a>
			</div>

		</div>
	</div>
</body>

</html>
